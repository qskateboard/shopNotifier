<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>ShopNotifier - Лучший помощник барыги</title>
        <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='assets/images/favicon.ico') }}" />

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/plugins/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/plugins/font-awesome/css/all.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/plugins/perfectscroll/perfect-scrollbar.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/plugins/pace/pace.css') }}" rel="stylesheet">


        <!-- Theme Styles -->
        <link href="{{ url_for('static', filename='assets/css/main.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/css/custom.css') }}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-page">
        
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-4">
                    <div class="card login-box-container">
                        <div class="card-body">
                            <div class="authent-logo">
                                <a href="#">ShopNotifier</a>
                            </div>
                            <div class="authent-text">
                                <p>Добро пожаловать!</p>
                                <p>Заполните поля ниже, чтобы завершить регистрацию.</p>
                            </div>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="alert alert-danger" role="alert">
                              {{ messages[0] }}.
                            </div>
                            {% endif %}
                            {% endwith %}
                            <form method="POST" action="/signup">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Ник в SAMP">
                                        <label for="floatingInput">Ник в SAMP</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="floatingInput1" name="email" placeholder="name@example.com">
                                        <label for="floatingInput">Почта</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Пароль">
                                        <label for="floatingPassword">Пароль</label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="password2" id="floatingPassword1" placeholder="Подтвердить пароль">
                                        <label for="floatingPassword">Подтвердить пароль</label>
                                      </div>
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" name="mark" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Я подтверждаю <a href="#">условия использования</a></label>
                                </div>
                                <div class="d-grid">
                                <button type="submit" class="btn btn-primary m-b-xs">Зарегистрироваться</button>
                            </div>
                              </form>
                              <div class="authent-login">
                                  <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
        
        <!-- Javascripts -->
        <script src="{{ url_for('static', filename='assets/plugins/jquery/jquery-3.4.1.min.js') }}"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="{{ url_for('static', filename='assets/plugins/bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="{{ url_for('static', filename='assets/plugins/perfectscroll/perfect-scrollbar.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/plugins/pace/pace.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/main.min.js') }}"></script>
    </body>
</html>
